{% extends 'inicio.html' %}


 {% block contenido %}
 
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <div class="name">
            <a class="tit" href="{% url 'inicio' %}">SALLQA PACHA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_acercade:boton_acercade' %}" id="quienessomos">QUIÉNES
                            SOMOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_objetivosonu:boton_objetivosONU' %}" id="ods">ODS</a>
                    </li>
                    <a href="{% url 'inicio' %}" class="nav-link">IR A INICIO</a> 
                </ul>
            </div>
        </div>
    </nav>
    <main>
    <section class="form-login">
        <h5>Formulario Login</h5>
        <form method="POST">{% csrf_token %}
            {{form.errors}}
            <input class="cuadro" type="text" name="username" placeholder="USUARIO" >
            <input class="cuadro" type="password" name="password" placeholder="PASSWORD" >
            <input class="buttons" type="submit" name="" value="ENVIAR" >
        </form>
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </section>
</main>
</body>

{% endblock contenido %}
